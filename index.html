<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricordi Speciali</title>
    <style>
        @font-face {
            font-family: 'Apple Chancery';
            src: url('https://example.com/path-to-apple-chancery.woff') format('woff');
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .entry {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
        .entry h2 {
            margin-top: 0;
        }
        .entry p {
            line-height: 1.6;
        }
        .entry img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .highlight {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .settings, .music {
            display: none;
            position: fixed;
            top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 300px;
        }
        .settings {
            right: 20px;
        }
        .music {
            left: 20px;
        }
        .settings h2, .music h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #007bff;
        }
        .settings label, .music label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        .settings select, .settings input[type="color"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }
        .settings input[type="color"] {
            -webkit-appearance: none;
            border: none;
            height: 40px;
            cursor: pointer;
        }
        .settings input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .settings input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 5px;
        }
        .settings-button, .music-button {
            position: fixed;
            top: 20px;
            background-color: var(--button-color);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .settings-button {
            right: 20px;
        }
        .music-button {
            left: 20px;
        }
        .close-settings, .close-music {
            margin-top: 15px;
            background-color: #f44336;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .music-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            flex-direction: column;
        }
        .music-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .music-container audio {
            width: 100%;
            height: 50px;
            border-radius: 10px;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        :root {
            --button-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ricordi Speciali</h1>
        
        <!-- Overlay -->
        <div class="overlay" id="overlay" onclick="closeWindows()"></div>

        <!-- Pulsante per mostrare/nascondere le impostazioni -->
        <div class="settings-button" id="settingsButton" onclick="toggleSettings()">‚öôÔ∏è</div>
        
        <!-- Pulsante per mostrare/nascondere la musica -->
        <div class="music-button" id="musicButton" onclick="toggleMusic()">üéµ</div>

        <!-- Lettore musicale -->
        <div class="music" id="music">
            <h2>Gestisci la Musica</h2>
            <div class="music-container">
                <img src="URL-della-tua-immagine.jpg" alt="Copertina della canzone">
                <audio controls>
                    <source src="URL-del-tuo-file-audio.mp3" type="audio/mpeg">
                    Il tuo browser non supporta l'elemento audio.
                </audio>
            </div>
            <button class="close-music" onclick="toggleMusic()">Chiudi</button>
        </div>

        <!-- Interfaccia per cambiare font e colori -->
        <div class="settings" id="settings">
            <h2>Personalizza il Sito</h2>
            <label for="fontSelect">Seleziona Font:</label>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Apple Chancery">Apple Chancery</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Baskerville">Baskerville</option>
                <option value="Book Antiqua">Book Antiqua</option>
                <option value="Calibri">Calibri</option>
                <option value="Candara">Candara</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Consolas">Consolas</option>
                <option value="Constantia">Constantia</option>
                <option value="Copperplate">Copperplate</option>
                <option value="Corbel">Corbel</option>
                <option value="Didot">Didot</option>
                <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                <option value="Garamond">Garamond</option>
                <option value="Gill Sans">Gill Sans</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact">Impact</option>
                <option value="Lato">Lato</option>
                <option value="Lucida Bright">Lucida Bright</option>
                <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                <option value="Monaco">Monaco</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Palatino">Palatino</option>
                <option value="Roboto">Roboto</option>
                <option value="Segoe UI">Segoe UI</option>
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Ubuntu">Ubuntu</option>
                <option value="Zapfino">Zapfino</option>
                <option value="Algerian">Algerian</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Arial Narrow">Arial Narrow</option>
                <option value="Bookman Old Style">Bookman Old Style</option>
                <option value="Century Gothic">Century Gothic</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier">Courier</option>
                <option value="Franklin Gothic Book">Franklin Gothic Book</option>
                <option value="Futura">Futura</option>
                <option value="Geneva">Geneva</option>
                <option value="Gill Sans MT">Gill Sans MT</option>
                <option value="Goudy Old Style">Goudy Old Style</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Lucida Handwriting">Lucida Handwriting</option>
                <option value="Optima">Optima</option>
                <option value="Perpetua">Perpetua</option>
                <option value="Rockwell">Rockwell</option>
                <option value="Script MT Bold">Script MT Bold</option>
                <option value="Silom">Silom</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Tekton Pro">Tekton Pro</option>
                <option value="Times">Times</option>
                <option value="Verdana Pro">Verdana Pro</option>
                <option value="Wide Latin">Wide Latin</option>
                <option value="Wingdings">Wingdings</option>
                <option value="Yu Gothic">Yu Gothic</option>
            </select>

            <label for="colorPicker">Seleziona Colore Sfondo:</label>
            <input type="color" id="colorPicker" value="#f4f4f9">

            <label for="textColorPicker">Seleziona Colore Testo:</label>
            <input type="color" id="textColorPicker" value="#000000">

            <label for="buttonColorPicker">Seleziona Colore Bottoni:</label>
            <input type="color" id="buttonColorPicker" value="#007bff">

            <button class="close-settings" onclick="toggleSettings()">Chiudi</button>
        </div>

        <!-- Esempio di post del blog -->
        <div class="entry">
            <h2>12 Dicembre</h2>
            <p>Abbiamo visitato quel magnifico parco e passeggiato tra gli alberi innevati. √à stato un giorno indimenticabile. <span class="highlight" onclick="window.location.href='https://example.com'">Leggi di pi√π</span></p>
            <img src="https://example.com/immagine1.jpg" alt="Parco innevato">
        </div>

        <!-- Aggiungi altri post del blog qui -->

    </div>

    <script>
        function toggleSettings() {
            var settings = document.getElementById('settings');
            var settingsButton = document.getElementById('settingsButton');
            var overlay = document.getElementById('overlay');
            var music = document.getElementById('music');
            var musicButton = document.getElementById('musicButton');
            if (settings.style.display === 'none' || settings.style.display === '') {
                settings.style.display = 'block';
                settingsButton.style.display = 'none';
                overlay.style.display = 'block';
                music.style.display = 'none';
                musicButton.style.display = 'flex';
            } else {
                settings.style.display = 'none';
                settingsButton.style.display = 'flex';
                overlay.style.display = 'none';
            }
        }

        function toggleMusic() {
            var music = document.getElementById('music');
            var musicButton = document.getElementById('musicButton');
            var overlay = document.getElementById('overlay');
            var settings = document.getElementById('settings');
            var settingsButton = document.getElementById('settingsButton');
            if (music.style.display === 'none' || music.style.display === '') {
                music.style.display = 'block';
                musicButton.style.display = 'none';
                overlay.style.display = 'block';
                settings.style.display = 'none';
                settingsButton.style.display = 'flex';
            } else {
                music.style.display = 'none';
                musicButton.style.display = 'flex';
                overlay.style.display = 'none';
            }
        }

        function closeWindows() {
            var settings = document.getElementById('settings');
            var settingsButton = document.getElementById('settingsButton');
            var music = document.getElementById('music');
            var musicButton = document.getElementById('musicButton');
            var overlay = document.getElementById('overlay');
            settings.style.display = 'none';
            settingsButton.style.display = 'flex';
            music.style.display = 'none';
            musicButton.style.display = 'flex';
            overlay.style.display = 'none';
        }

        document.getElementById('fontSelect').addEventListener('change', function() {
            document.body.style.fontFamily = this.value;
        });

        document.getElementById('colorPicker').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });

        document.getElementById('textColorPicker').addEventListener('input', function() {
            document.body.style.color = this.value;
        });

        document.getElementById('buttonColorPicker').addEventListener('input', function() {
            var buttons = document.querySelectorAll('.settings-button, .music-button');
            buttons.forEach(function(button) {
                button.style.backgroundColor = document.getElementById('buttonColorPicker').value;
            });
        });
    </script>
</body>
</html>
