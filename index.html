<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricordi Speciali</title>
    <style>
        @font-face {
            font-family: 'Apple Chancery';
            src: url('https://example.com/path-to-apple-chancery.woff') format('woff');
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            transition: filter 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: filter 0.3s ease;
        }
        .entry {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
        }
        .entry h2 {
            margin-top: 0;
        }
        .entry p {
            line-height: 1.6;
        }
        .entry img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .highlight {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .settings {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #eee;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
        }
        .close-settings {
            margin-top: 10px;
            background-color: #f44336;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .color-picker {
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
            display: block;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .comment-section button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .comments {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ricordi Speciali</h1>
        
        <!-- Pulsante per mostrare/nascondere le impostazioni -->
        <div class="settings-button" onclick="toggleSettings()">⚙️</div>
        
        <!-- Interfaccia per cambiare font e colori -->
        <div class="settings" id="settings">
            <h2>Personalizza il Sito</h2>
            <label for="fontSelect">Seleziona Font:</label>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Apple Chancery">Apple Chancery</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <!-- Aggiungi altri font qui in ordine alfabetico -->
            </select>

            <label for="colorPicker">Seleziona Colore Sfondo:</label>
            <input type="color" id="colorPicker" class="color-picker" value="#f4f4f9">

            <label for="textColorPicker">Seleziona Colore Testo:</label>
            <input type="color" id="textColorPicker" class="color-picker" value="#000000">

            <button class="close-settings" onclick="toggleSettings()">Chiudi</button>
        </div>

        <!-- Esempio di post del blog -->
        <div class="entry">
            <h2>12 Dicembre</h2>
            <p>Abbiamo visitato quel magnifico parco e passeggiato tra gli alberi innevati. È stato un giorno indimenticabile. <span class="highlight" onclick="window.location.href='https://example.com/link1';">Clicca qui</span> per vedere la mappa del parco.</p>
            <img src="https://example.com/immagine1.jpg" alt="Parco innevato">
        </div>

        <!-- Sezione commenti -->
        <div class="comment-section">
            <textarea id="commentInput" placeholder="Aggiungi un commento..."></textarea>
            <button onclick="submitComment()">Invia</button>
            <div class="comments" id="comments"></div>
        </div>

        <!-- Aggiungi altri post del blog qui -->

    </div>

    <script>
        function toggleSettings() {
            var settings = document.querySelector('.settings');
            var container = document.querySelector('.container');
            if (settings.style.display === 'none' || settings.style.display === '') {
                settings.style.display = 'block';
                container.style.filter = 'blur(2px)';
                settings.style.zIndex = '101'; // Porta le impostazioni in primo piano
            } else {
                settings.style.display = 'none';
                container.style.filter = 'none';
            }
        }

        document.getElementById('fontSelect').addEventListener('change', function() {
            document.body.style.fontFamily = this.value;
        });

        document.getElementById('colorPicker').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });

        document.getElementById('textColorPicker').addEventListener('input', function() {
            document.body.style.color = this.value;
        });

        function submitComment() {
            var commentInput = document.getElementById('commentInput');
            var commentText = commentInput.value;
            if (commentText) {
                var commentsContainer = document.getElementById('comments');
                var newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.textContent = commentText;
                commentsContainer.appendChild(newComment);
                commentInput.value = '';
            }
        }
    </script>
</body>
</html>
