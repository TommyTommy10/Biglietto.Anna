<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricordi Speciali</title>
    <style>
        .close-settings, .close-music {
            margin-top: 15px;
            background-color: #f44336;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .music-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            flex-direction: column;
        }
        .music-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .music-container audio {
            width: 100%;
            height: 50px;
            border-radius: 10px;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .comment-section button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .comments {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ricordi Speciali</h1>
        <div class="overlay" id="overlay" onclick="closeWindows()"></div>
        <div class="settings-button" id="settingsButton" onclick="toggleSettings()">‚öôÔ∏è</div>
        <div class="music-button" id="musicButton" onclick="toggleMusic()">üéµ</div>
        <div class="music" id="music">
            <h2>Gestisci la Musica</h2>
            <div class="music-container">
                <img src="URL-della-tua-immagine.jpg" alt="Copertina della canzone">
                <audio controls>
                    <source src="URL-del-tuo-file-audio.mp3" type="audio/mpeg">
                    Il tuo browser non supporta l'elemento audio.
                </audio>
            </div>
            <button class="close-music" onclick="toggleMusic()">Chiudi</button>
        </div>
        <div class="settings" id="settings">
            <h2>Personalizza il Sito</h2>
            <label for="fontSelect">Seleziona Font:</label>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Apple Chancery">Apple Chancery</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <label for="colorPicker">Seleziona Colore Sfondo:</label>
            <input type="color" id="colorPicker" value="#f4f4f9">
            <label for="textColorPicker">Seleziona Colore Testo:</label>
            <input type="color" id="textColorPicker" value="#000000">
            <button class="close-settings" onclick="toggleSettings()">Chiudi</button>
        </div>
        <div class="entry">
            <h2>12 Dicembre</h2>
            <p>Abbiamo visitato quel magnifico parco e passeggiato tra gli alberi innevati. √à stato un giorno indimenticabile. <span class="highlight" onclick="window.location.href='https://example.com/link1';">Clicca qui</span> per vedere la mappa del parco.</p>
            <img src="https://example.com/immagine1.jpg" alt="Parco innevato">
        </div>
        <div class="comment-section">
            <textarea id="commentInput" placeholder="Aggiungi un commento..."></textarea>
            <button onclick="submitComment()">Invia</button>
            <div class="comments" id="comments"></div>
        </div>
    </div>
    <script>
        function toggleSettings() {
            var settings = document.getElementById('settings');
            var settingsButton = document.getElementById('settingsButton');
            var overlay = document.getElementById('overlay');
            var music = document.getElementById('music');
            var musicButton = document.getElementById('musicButton');
            if (settings.style.display === 'none' || settings.style.display === '') {
                settings.style.display = 'block';
                settingsButton.style.display = 'none';
                overlay.style.display = 'block';
                music.style.display = 'none';
                musicButton.style.display = 'flex';
            } else {
                settings.style.display = 'none';
                settingsButton.style.display = 'flex';
                overlay.style.display = 'none';
            }
        }

        function toggleMusic() {
            var music = document.getElementById('music');
            var musicButton = document.getElementById('musicButton');
            var overlay = document.getElementById('overlay');
            var settings = document.getElementById('settings');
            var settingsButton = document.getElementById('settingsButton');
            if (music.style.display === 'none' || music.style.display === '') {
                music.style.display = 'block';
                musicButton.style.display = 'none';
                overlay.style.display = 'block';
                settings.style.display = 'none';
                settingsButton.style.display = 'flex';
            } else {
                music.style.display = 'none';
                musicButton.style.display = 'flex';
                overlay.style.display = 'none';
            }
        }

        function closeWindows() {
            var settings = document.getElementById('settings');
            var settingsButton = document.getElementById('settingsButton');
            var music = document.getElementById('music');
            var musicButton = document.getElementById('musicButton');
            var overlay = document.getElementById('overlay');
            settings.style.display = 'none';
            settingsButton.style.display = 'flex';
            music.style.display = 'none';
            musicButton.style.display = 'flex';
            overlay.style.display = 'none';
        }

        document.getElementById('fontSelect').addEventListener('change', function() {
            document.body.style.fontFamily = this.value;
        });

        document.getElementById('colorPicker').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });

        document.getElementById('textColorPicker').addEventListener('input', function() {
            document.body.style.color = this.value;
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadComments();
        });

        function loadComments() {
            fetch('https://721c-188-216-166-30.ngrok-free.app/comments')
                .then(response => response.json())
                .then(comments => {
                    var commentsContainer = document.getElementById('comments');
                    commentsContainer.innerHTML = '';
                    comments.forEach(function(comment) {
                        var newComment = document.createElement('div');
                        newComment.className = 'comment';
                        newComment.textContent = comment.text;
                        commentsContainer.appendChild(newComment);
                    });
                })
                .catch(error => console.error('Errore nel caricamento dei commenti:', error));
        }

        function submitComment() {
            var commentInput = document.getElementById('commentInput');
            var commentText = commentInput.value;
            if (commentText) {
                fetch('https://721c-188-216-166-30.ngrok-free.app/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: commentText })
                })
                .then(response => response.json())
                .then(comment => {
                    loadComments();
                    commentInput.value = '';
                })
                .catch(error => console.error('Errore nell\'invio del commento:', error));
            }
        }
    </script>
</body>
</html>
