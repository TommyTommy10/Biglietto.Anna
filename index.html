<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricordi Speciali</title>
    <style>
        @font-face {
            font-family: 'Apple Chancery';
            src: url('https://example.com/path-to-apple-chancery.woff') format('woff');
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .entry {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
        }
        .entry h2 {
            margin-top: 0;
        }
        .entry p {
            line-height: 1.6;
        }
        .entry img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .highlight {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .settings, .music {
            display: none;
            position: fixed;
            top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 300px;
        }
        .settings {
            right: 20px;
        }
        .music {
            left: 20px;
        }
        .settings h2, .music h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #007bff;
        }
        .settings label, .music label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        .settings select, .settings input[type="color"], .music input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }
        .settings input[type="color"], .music input[type="file"] {
            -webkit-appearance: none;
            border: none;
            height: 40px;
            cursor: pointer;
        }
        .settings input[type="color"]::-webkit-color-swatch-wrapper, .music input[type="file"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .settings input[type="color"]::-webkit-color-swatch, .music input[type="file"]::-webkit-color-swatch {
            border: none;
            border-radius: 5px;
        }
        .settings-button, .music-button {
            position: fixed;
            top: 20px;
            background-color: #007bff;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .settings-button {
            right: 20px;
        }
        .music-button {
            left: 20px;
        }
